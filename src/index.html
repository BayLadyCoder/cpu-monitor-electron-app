<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <span class="label">CPU Usage</span>
      <span id="cpu">-</span>
    </div>
    <div class="box">
      <span class="label">Free Memory</span>
      <span id="mem">-</span>
    </div>
    <div class="box">
      <span class="label">Total Memory</span>
      <span id="total-mem">-</span>
    </div>

    <script>
      window.api.receive('cpu', (data) => {
        const displayData = data.toFixed(2);
        console.log('CPU % ' + displayData);
        document.getElementById('cpu').innerHTML = displayData + '%';
      });
      window.api.receive('mem', (data) => {
        const displayData = data.toFixed(2);
        console.log('Mem % ' + displayData);
        document.getElementById('mem').innerHTML = displayData + '%';
      });
      window.api.receive('total-mem', (data) => {
        const displayData = data.toFixed(0);
        console.log('Total Mem GB ' + displayData);
        document.getElementById('total-mem').innerHTML = displayData + 'GB';
      });
    </script>
  </body>
</html>
